{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Analyze</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }
        .text-center {
            text-align: center;
        }
        .text-4xl {
            font-size: 2.5rem;
            color: #2c5282;
            margin-bottom: 1.5rem;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1 class="text-4xl">Upload and Analyze Files</h1>
    </div>
    
    <div class="text-center">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="fileUpload">
            <button type="submit" class="submit-btn">Upload</button>
        </form>
    </div>
    
    <div>
        <iframe src="http://localhost:8501" title="Streamlit App"></iframe>
    </div>
</body>
</html>
{% endblock content %}
